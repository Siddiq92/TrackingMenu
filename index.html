<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Click Tracker</title>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-T9M330PW0H"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-T9M330PW0H');
</script>
  
  <script>
    // Click Tracking Function
    let clickCount = 0;
    let secondaryClickCount = 0;
    let naClickCount = 0;
    function trackClick() {
      clickCount++;
      document.getElementById('counter').textContent = clickCount;
      
      gtag('event', 'main_menu_click', {
        'event_category': 'engagement',
        'event_label': 'main menu',
        'value': clickCount
      });
    }
    function trackSecondaryClick(){
      secondaryClickCount++;
      document.getElementById('counter2').textContent = secondaryClickCount;
      
      gtag('event', 'caseaction_menu_click', {
        'event_category': 'engagement',
        'event_label': 'case action',
        'value': secondaryClickCount
      });
    }
    function trackNAClick(){
      naClickCount++;
      document.getElementById('counter3').textContent = naClickCount;
    }
  </script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
  
<script>

window.dataLayer = window.dataLayer || [];

function gtag() {dataLayer.push(arguments);}

gtag('js', new Date());

gtag('config', 'G-T9M330PW0H');

</script>
<body>
  <h1>Click Tracker</h1>
  <button onclick="trackClick()">Main Menu</button>
  <p>Main Menu Clicked: <span id="counter">0</span></p>
  <br/>
  <button onclick="trackSecondaryClick()">Case Action Menu</button>
  <p>Case Action Menu Cliiked: <span id="counter2">0</span></p>
  <br/>
  <button onclick="trackNAClick()">Save</button>
  <p>Save Clicked: <span id="counter3">0</span></p>
</body>
</html>
